<div class="butter-dialog">
  <h1>Data for <span class="track-name"></span></h1>
  <div class="container hbox center">
    <div class="content vbox center">
      <textarea class="track-data main-textarea" readonly>Please wait...</textarea>
    </div>
  </div>
  <div class="error"></div>
  <div class="buttons vbox center">
    <button class="butter-dialog-button update">Update</button>
  </div>
  <div class="close-button"></div>
</div>
