<div class="butter-dialog small">
  <div class="container hbox center">
    <div class="content vbox center">
      <h1>Are you sure you want to delete <span class="track-name"></span>?</h1>
    </div>
  </div>
  <div class="buttons" class="vbox center">
    <button class="butter-dialog-button yes">Yes</button>
    <button class="butter-dialog-button no">No</button>
  </div>
  <div class="close-button"></div>
</div>
